name: Build bootable container image
on:
  schedule:
    - cron: '0 3 * * 0' # for security patching
  workflow_dispatch:
  pull_request:
    branches: 
      - main
  push:
#    paths:
#      - "Containerfile"
#      - "config.toml"
#      - ".github/workflows/build-bootc-images.yaml"
    branches:
      - main
    paths-ignore:
      - README.md
      - .editorconfig
      - .gitignore
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-bootc-image:
    name: Build bootable container image
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      fail-fast: true
      matrix:
        image:
          - IMAGE_NAME: homeserver-centos-bootc-vmdk
            CONTEXT: ./
    continue-on-error: false
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Clone the repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load image
        shell: bash
        run: |
          podman pull ghcr.io/${{ github.repository }}/${{ matrix.image.IMAGE_NAME }}:latest

      - name: Use buildah build to create the image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          context: ${{ matrix.image.CONTEXT }}
          image: ${{ matrix.image.IMAGE_NAME }}
          tags: latest ${{ github.sha }} 0.1.${{ github.run_number }}
          layers: true
          build-args: |
            REGISTRY_USERNAME="cthtrifork"
            REGISTRY_TOKEN=${{ secrets.PAT_PULL }}
            REGISTRY_URL=ghcr.io
          containerfiles: |
            ${{ matrix.image.CONTEXT }}/Containerfile

      - name: Rechunk Image
        uses: hhd-dev/rechunk@v1.2.2
        with:
          ref: ${{ steps.build-image.outputs.image }}
          #prev-ref: ghcr.io/${{ github.repository }}/${{ matrix.image.IMAGE_NAME }}:latest

      - name: Push to Container registry
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ghcr.io/${{ github.repository }}

      - name: Print image url

        run: echo "Image pushed to ${{ steps.push-to-ghcr.outputs.registry-paths }}"

